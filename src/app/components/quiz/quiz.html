<div class="quiz-container" *ngIf="!loading && questions.length > 0">
  <div class="quiz-box">
    <h2>Question {{ currentIndex + 1 }} / {{ questions.length }}</h2>
    <p [innerHTML]="questions[currentIndex].question"></p>

    <div class="options">
      <button 
        *ngFor="let opt of questions[currentIndex].options" 
        (click)="selectOption(opt)"
        [class.selected]="opt === selectedOption">
        {{ opt }}
      </button>
    </div>

    <button 
      class="next-btn" 
      [disabled]="!selectedOption" 
      (click)="nextQuestion()">
      {{ currentIndex === questions.length - 1 ? 'Finish' : 'Next' }}
    </button>
  </div>
</div>

<div *ngIf="loading" class="loading-screen">
  <p>Loading questions...</p>
</div>

<div *ngIf="!loading && questions.length === 0" class="loading-screen">
  <p>No questions found for the selected criteria.</p>
</div>

<div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
