<div class="home-container">
  <header>
    <h1 class="logo" tabindex="0">Quiztopia</h1>
    <p class="tagline">Your Daily Dose of Smart Fun!</p>
  </header>

  <section class="quiz-options">
    <form (ngSubmit)="startQuiz()" #quizForm="ngForm">
      <div class="select-group">
        <label for="category">Category</label>
        <select [(ngModel)]="quizSettings.category" name="category">
          <option value="">Any Category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>

      <div class="select-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty" [(ngModel)]="quizSettings.difficulty" name="difficulty">
          <option value="">Any</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="select-group">
        <label for="amount">Number of Questions</label>
        <input type="number" id="amount" min="1" max="20" [(ngModel)]="quizSettings.amount" name="amount" required/>
        <div class="select-group">
          <small class="error-msg" *ngIf="!isAmountValid">
            Please enter a number between 1 and 20.
          </small>
        </div>
      </div>

      <button type="submit" class="start-btn" [disabled]="!isAmountValid">Start Quiz</button>

    </form>
  </section>

  <footer>
    <p>&copy; 2025 Quiztopia</p>
  </footer>
</div>
